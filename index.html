<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>返校信息填报</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        开学返校疫情防控信息填报
    </div>
    <div class="container">
        <table>
            <tr>
                <th>学号</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>姓名</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>性别</th>
                <td align="left"><input type="radio">男 <input type="radio">女</td>
            </tr>
            <tr>
                <th>学历</th>
                <td align="left">本科</td>
            </tr>
            <tr>
                <th>学院</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>年级</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>专业名称</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>班级名称</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>手机号</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>当前所在地址</th>
                <td align="left">
                    <select name="province" id="pro-sel">
                <option value="">省</option>
                <option value="0001">北京</option>
            </select>
                    <select name="province" id="pro-sel">
                <option value="">市</option>
                <option value="0001">北京</option>
            </select>
                    <select name="province" id="pro-sel">
                <option value="">区</option>
                <option value="0001">东城区</option>
                <option value="0002">西城区</option>
                <option value="0003">朝阳区</option>
                <option value="0004">丰台区</option>
                <option value="0005">石景山区</option>
                <option value="0006">海淀区</option>
                <option value="0007">顺义区</option>
                <option value="0008">通州区</option>
                <option value="0009">大兴区</option>
                <option value="0010">海山区</option>
                <option value="0011">门头沟区</option>
                <option value="0012">昌平区</option>
                <option value="0013">平谷区</option>
                <option value="0014">密云区</option>
                <option value="0015">怀柔区</option>
                <option value="0016">延庆区</option>
            </select>
                    <input type="text" value="具体住址">
                </td>
            </tr>
            <tr>
                <th>家庭住址</th>
                <td align="left">
                    <select name="province" id="pro-sel">
                <option value="">省</option>
                <option value="0001">北京</option>
            </select>
                    <select name="province" id="pro-sel">
                <option value="">市</option>
                <option value="0001">北京</option>
            </select>
                    <select name="province" id="pro-sel">
                <option value="">区</option>
                <option value="0001">东城区</option>
                <option value="0002">西城区</option>
                <option value="0003">朝阳区</option>
                <option value="0004">丰台区</option>
                <option value="0005">石景山区</option>
                <option value="0006">海淀区</option>
                <option value="0007">顺义区</option>
                <option value="0008">通州区</option>
                <option value="0009">大兴区</option>
                <option value="0010">海山区</option>
                <option value="0011">门头沟区</option>
                <option value="0012">昌平区</option>
                <option value="0013">平谷区</option>
                <option value="0014">密云区</option>
                <option value="0015">怀柔区</option>
                <option value="0016">延庆区</option>
            </select>
                    <input type="text" value="具体住址">
                </td>
            </tr>
            <tr>
                <th>返校日期</th>
                <td align="left"><input type="date"></td>
            </tr>
            <tr>
                <th>到校交通工具</th>
                <td align="left"><input type="text" style="width: 367px; height: 20px;"></td>
            </tr>
            <tr>
                <th>学生是否出现发热、干咳、乏力、咽痛等症状</th>
                <td align="left"><input type="radio">是<input type="radio">否</td>
            </tr>
            <tr>
                <th>填写日期</th>
                <td align="left"><input type="date"></td>
            </tr>
            <tr>
                <th>其他说明</th>
                <td align="left"><textarea rows="8" cols="60"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">我已阅读承诺书，并保证按承诺书内容执行。
                </td>
            </tr>
        </table>
    </div>
    <div class="bottom">
        <input type="submit" value="提交" id="submit">
    </div>
</body>

</html>
